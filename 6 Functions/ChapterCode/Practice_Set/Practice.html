<!DOCTYPE html>

  <title>Function  Practice Set</title>

<body>
  <script>
     function oddEven(num) {
    if (num % 2 === 0){
    console.log(`${num} is even number`);
    } else {
       console.log(`${num} is odd number`);
    }
  }
  oddEven(569246)

  function greatestNumber(num1, num2) {
   if( num1 > num2) {
    return num1;
   } else {
    return num2;
   }
  }
  console.log(`Largest of two number is : ${greatestNumber(5,10)}`)

  //Celcius to Fahrenheit
  function CelciusFahrenheit (num) {
    f = (9/5) * num + 32;
    return f;
  }
  console.log(`The converted celcius to Fahrenheit is ${CelciusFahrenheit(5)}`);
  </script>
</body>
